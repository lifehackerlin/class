<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎓 吴宇霖的智能课表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 动态背景效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .current-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }

        .schedule-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .today-schedule, .week-schedule {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .course-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .course-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .course-time {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .course-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .course-details {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .no-course {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .current-info {
                gap: 15px;
            }
            
            .info-item {
                padding: 10px 15px;
            }
            
            .schedule-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🎓 智能课表系统</h1>
            <p class="subtitle">2025-2026学年第一学期</p>
            <div class="current-info">
                <div class="info-item">
                    <div class="info-label">今天</div>
                    <div class="info-value" id="currentDate"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">星期</div>
                    <div class="info-value" id="currentDay"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">第几周</div>
                    <div class="info-value" id="currentWeek"></div>
                </div>
            </div>
        </div>

        <div class="schedule-container">
            <div class="today-schedule">
                <h2 class="section-title">📅 今日课表</h2>
                <div id="todaySchedule"></div>
            </div>
            
            <div class="week-schedule">
                <h2 class="section-title">📚 本周课表</h2>
                <div id="weekSchedule"></div>
            </div>
        </div>
    </div>

    <script>
        // 课程数据
        const courses = {
            1: [ // 周一
                {
                    time: "08:00-09:40",
                    name: "高等数学A(1)",
                    teacher: "张教授",
                    location: "教学楼A101",
                    weeks: "1-16周"
                },
                {
                    time: "10:00-11:40", 
                    name: "大学英语",
                    teacher: "李老师",
                    location: "外语楼201",
                    weeks: "1-16周"
                }
            ],
            2: [ // 周二
                {
                    time: "08:00-09:40",
                    name: "线性代数",
                    teacher: "王教授", 
                    location: "教学楼B203",
                    weeks: "1-16周"
                },
                {
                    time: "14:00-15:40",
                    name: "计算机基础",
                    teacher: "陈老师",
                    location: "计算机楼301",
                    weeks: "1-16周"
                }
            ],
            3: [ // 周三
                {
                    time: "08:00-09:40",
                    name: "大学物理",
                    teacher: "刘教授",
                    location: "理科楼105",
                    weeks: "1-16周"
                }
            ],
            4: [ // 周四
                {
                    time: "10:00-11:40",
                    name: "程序设计基础",
                    teacher: "赵老师", 
                    location: "计算机楼205",
                    weeks: "1-16周"
                },
                {
                    time: "14:00-15:40",
                    name: "思想政治理论课",
                    teacher: "孙老师",
                    location: "文科楼401",
                    weeks: "1-16周"
                }
            ],
            5: [ // 周五
                {
                    time: "08:00-09:40",
                    name: "体育",
                    teacher: "周教练",
                    location: "体育馆",
                    weeks: "1-16周"
                }
            ]
        };

        // 计算当前日期信息
        function getCurrentInfo() {
            const now = new Date();
            const startDate = new Date('2025-09-07'); // 开学日期
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            
            const days = ['日', '一', '二', '三', '四', '五', '六'];
            const dayOfWeek = days[now.getDay()];
            
            // 计算第几周
            const diffTime = now.getTime() - startDate.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const weekNumber = Math.ceil(diffDays / 7);
            
            return {
                dateStr: `${year}-${month}-${date}`,
                dayOfWeek: dayOfWeek,
                weekNumber: weekNumber > 0 ? weekNumber : 1,
                dayIndex: now.getDay()
            };
        }

        // 渲染今日课表
        function renderTodaySchedule(dayIndex) {
            const todayScheduleEl = document.getElementById('todaySchedule');
            const todayCourses = courses[dayIndex] || [];
            
            if (todayCourses.length === 0) {
                todayScheduleEl.innerHTML = '<div class="no-course">🎉 今天没有课程安排</div>';
                return;
            }
            
            todayScheduleEl.innerHTML = todayCourses.map(course => `
                <div class="course-item">
                    <div class="course-time">⏰ ${course.time}</div>
                    <div class="course-name">${course.name}</div>
                    <div class="course-details">
                        👨‍🏫 ${course.teacher} | 📍 ${course.location} | 📅 ${course.weeks}
                    </div>
                </div>
            `).join('');
        }

        // 渲染本周课表
        function renderWeekSchedule() {
            const weekScheduleEl = document.getElementById('weekSchedule');
            const days = ['', '周一', '周二', '周三', '周四', '周五'];
            
            let weekHtml = '';
            for (let i = 1; i <= 5; i++) {
                const dayCourses = courses[i] || [];
                weekHtml += `
                    <div class="course-item">
                        <div class="course-name">${days[i]}</div>
                        ${dayCourses.length > 0 ? 
                            dayCourses.map(course => `
                                <div class="course-details">
                                    ${course.time} ${course.name} (${course.location})
                                </div>
                            `).join('') : 
                            '<div class="course-details">无课程</div>'
                        }
                    </div>
                `;
            }
            
            weekScheduleEl.innerHTML = weekHtml;
        }

        // 初始化页面
        function init() {
            const info = getCurrentInfo();
            
            document.getElementById('currentDate').textContent = info.dateStr;
            document.getElementById('currentDay').textContent = info.dayOfWeek;
            document.getElementById('currentWeek').textContent = `第${info.weekNumber}周`;
            
            renderTodaySchedule(info.dayIndex);
            renderWeekSchedule();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
